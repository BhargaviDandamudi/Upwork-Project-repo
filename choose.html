<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upwork</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

       .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            background-color: #f5f5f5;
        }

       .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 20px;
        }

       .header img {
            width: 150px;
        }

       .header a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

       .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 600px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            box-sizing: border-box;
        }

       .content h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
        }

       .content p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            text-align: center;
        }

       .content button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

       .content button:hover {
            background-color: #0056b3;
        }

       .content a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="upwork-roundedsquare-1.png" alt="Upwork">
            <a href="#">Log In</a>
        </div>
        <div class="content">
            <h1>Join as a client or freelancer</h1>
            <p>I'm a client, hiring for a project</p>
            <button>Get Started</button>
            <p>I'm a freelancer, looking for work</p>
            <button>Get Started</button>
            <a href="#">Create Account</a>
        </div>
    </div>
</body>
</html>
